  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Team Name</th>
      <th scope="col">Manager</th>
      <th scope="col">Points</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let team of leagueService.teams; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ team.teamName }}</td>
      <td>{{ team.manager }}</td>
      <td>{{ team.points }}</td>
    </tr>
    </tbody>
  </table>
</div>
